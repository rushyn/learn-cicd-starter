name: cy

on:
    push:
      branches: [main]

jobs:
  job1:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.0'

      - name: build
        run: ./scripts/buildprod.sh